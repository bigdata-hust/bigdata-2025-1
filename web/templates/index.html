<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Predictor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #6a5af9, #8b54ff);
            padding: 30px 20px;
            color: white;
        }

        .sidebar h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.2);
        }

        
        .main-content {
            margin-left: 280px;
            padding: 40px;
        }

        .card-box {
            background: white;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-title {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        textarea {
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
        }

        .predict-btn {
            background: linear-gradient(135deg, #6a5af9, #8b54ff);
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .predict-btn:hover {
            transform: scale(1.02);
            opacity: 0.95;
        }

        .result-box {
            font-size: 1.6rem;
            padding: 20px;
            border-radius: 14px;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            font-weight: 700;
            animation: fadeIn 0.4s ease-in-out;
        }

        .positive {
            background: linear-gradient(135deg, #e8ffe9, #d6f5dc);
            color: #2b8a3e;
            border-left: 6px solid #2b8a3e;
        }

        .negative {
            background: linear-gradient(135deg, #ffe8e8, #ffd6d6);
            color: #d62828;
            border-left: 6px solid #d62828;
        }

        .neutral {
            background: linear-gradient(135deg, #fff6e5, #ffedc9);
            color: #b77f2b;
            border-left: 6px solid #b77f2b;
        }

        .result-icon {
            font-size: 2.2rem;
        }
        .result-box img {
            width: 70px;
            height: 70px;
        }

    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>ðŸ¤– Sentiment NLP</h2>
    <a href="/" class="active"><i class="bi bi-chat-left-text"></i> Predict</a>
    <a href="/charts"><i class="bi bi-bar-chart-line"></i> Charts</a>
    <a href="/about"><i class="bi bi-info-circle"></i> About</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="card-box">

        <h2 class="hero-title">
            Sentiment Analysis
        </h2>

        <form method="POST">
            <textarea name="text" rows="5" class="form-control"
                      placeholder="Nháº­p review cá»§a báº¡n..."></textarea>

            <button class="predict-btn mt-3 w-100">
                <i class="bi bi-lightning-charge-fill"></i> Predict
            </button>
        </form>

        {% if prediction %}
        <div class="result-box
            {% if prediction=='Positive' %}positive
            {% elif prediction=='Negative' %}negative
            {% else %}neutral{% endif %}">

            {% if prediction == 'Positive' %}
                <i class="bi bi-emoji-smile result-icon"></i>
                POSITIVE
            {% elif prediction == 'Negative' %}
                <i class="bi bi-emoji-angry result-icon"></i>
                NEGATIVE
            {% else %}
                <i class="bi bi-emoji-neutral result-icon"></i>
                NEUTRAL
            {% endif %}
        </div>
        {% endif %}



    </div>
</div>

</body>
</html>
