<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", sans-serif;
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #6a5af9, #8b54ff);
            padding: 30px 20px;
            color: white;
        }

        .sidebar h2 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 12px 18px;
            border-radius: 10px;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.2);
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 280px;
            padding: 40px;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            margin-bottom: 30px;
            animation: fade 0.5s ease-in-out;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 14px;
        }

        img {
            width: 100%;
            border-radius: 12px;
        }

        @keyframes fade {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>ðŸ“Š Sentiment NLP</h2>
    <a href="/"><i class="bi bi-chat-left-text"></i> Predict</a>
    <a href="/charts" class="active"><i class="bi bi-bar-chart-line"></i> Charts</a>
    <a href="/about"><i class="bi bi-info-circle"></i> About</a>
</div>

<!-- MAIN -->
<div class="main-content">

    <div class="page-title">
        Analytics Dashboard
    </div>

    <div class="row">
        {% for title, filename in images %}
        <div class="col-lg-6 col-md-12">
            <div class="chart-box">
                <div class="chart-title">{{ title }}</div>
                <img src="/{{ filename }}" alt="{{ title }}">
            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
